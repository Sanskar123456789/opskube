<p-card header="Books">
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" [(ngModel)]="SearchString" (input)="search()"/>
    </span>
    <br><br>
    <p-table [value]="allbooks" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.Name}}</td>
                <td>{{product.amount}}</td>
                <td>
                    <p-button label="Order" (onClick)="order(product._id)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
